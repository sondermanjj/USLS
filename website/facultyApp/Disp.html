<script type="text/javascript">
  //JSHint verified 4/30/2017 sondermanjj
  function printDay(day){
    if(day === 'all'){
      var printDivs = document.getElementsByClassName("dayDiv");
      for(var i = 0; i < printDivs.length; i++){
        printDivs.item(i).className = "dayDiv printAll";
      }
      var fullSchedule = document.getElementById("results");
      fullSchedule.className = "dayDiv print";
    }
    else{
      document.getElementById('printDiv').className = "";
      var doNotPrint = document.getElementsByClassName("dayDiv");
      for(var j = 0; j < doNotPrint.length; j++){
        doNotPrint.item(j).className = "dayDiv notPrint";
      }
    
      var dayToPrint = document.getElementById(day);
      dayToPrint.className = "dayDiv print";
    }
  }
  
</script>
